name: Deploy website
on: 
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pwd
          cd 02-Starting-Project/
          npm ci
      - name: Lint code
        run: |
          pwd
          cd 02-Starting-Project/
          npm run lint
      - name: Test code
        run: |
          cd 02-Starting-Project/
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pwd
          cd 02-Starting-Project/
          npm ci
      - name: Build website
        run: |
          pwd
          cd 02-Starting-Project/
          npm run build
          ls -al
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."